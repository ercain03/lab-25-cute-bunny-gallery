<div class="container">
  <div class="row">
    <!--bootstrap tip - to center set an offset equal to half of the remaining size of the row-->
    <div class="list-group col-md-6  col-md-offset-3">
      <ul>
        <li ng-repeat="img in hc.images">
          <h2>{{img.title}}</h2>
          <a href="#/fullsize/{{img.id}}" class="list-group-item">{{img.description}}</a>
          <a href="{{img.url}}" class="list-group-item"><i class="fa fa-link"></i>Image</a>
        </li>
      </ul>
    </div>
  </div>
</div>
